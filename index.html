<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Simple logging example</title>
    <style>
      .comment {
          color: #888888
      }
      .terminal {
          font-family: Courier, monospace;
          width: 50rem;
          height: 30em;
          overflow-y: scroll;
          overflow-wrap: break-word;
          border: 1px solid #000000;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript" src="test_data.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <input type="text" id="input"></input>
    <input type="button" value="eval" onClick="startEval()"></input>
    <input type="button" value="debug" onClick="setDebugLevel()"></input>
    <input type="button" value="test" onClick="startTest()"></input>
    <div id="msg" style="color:#0000ff">
    </div>
    <div id="terminal" class="terminal">
    </div>
  </body>

  </html>
